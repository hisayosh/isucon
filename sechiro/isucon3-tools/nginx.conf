
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
    use epoll;

}


http {
    #access_log off;

    include       mime.types;
    default_type  application/octet-stream;
    #gzip  on;
    gzip_static on;
    gzip_proxied expired no-cache no-store private auth;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    log_format  ltsv  'time:$time_local\t'
                    'msec:$msec\t'
                    'host:$remote_addr\t'
                    'forwardedfor:$http_x_forwarded_for\t'
                    'req:$request\t'
                    'method:$request_method\t'
                    'uri:$request_uri\t'
                    'status:$status\t'
                    'size:$body_bytes_sent\t'
                    'referer:$http_referer\t'
                    'ua:$http_user_agent\t'
                    'reqtime:$request_time\t'
                    'upsttime:$upstream_response_time\t'
                    'cache:$upstream_http_x_cache\t'
                    'runtime:$upstream_http_x_runtime\t';

    #access_log  logs/access.log  main;
    access_log  logs/access.log  ltsv;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;


    proxy_cache_path /var/tmp/cache levels=1:2 keys_zone=cache-space:200m max_size=500m inactive=15;
    proxy_temp_path /var/tmp/temp;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        proxy_cache cache-space;
        #proxy_cache_valid  200 10m;
        #access_log  logs/host.access.log  main;

        #location / {
        #    root   html;
        #    index  index.html index.htm;
        #}
        location ~ ^/(images|js|css)/ {
            #rewrite_by_lua 'ngx.sleep(3)';
            root /var/www/public;
        }
        location / {
            proxy_pass http://localhost:5000/;
            proxy_set_header X-Forwarded-Host $host;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

